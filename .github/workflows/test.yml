name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:  
  Test-matrix:
    name: ${{ matrix.os }} - py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest" ] #, "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11"] # fix tests to support older versions
    
    steps:
      - uses: actions/checkout@v3
      - name: Generate env yml
        run: pip install tomli && python .build/build_yml.py test
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          miniforge-variant: Mambaforge
          channels: conda-forge, defaults
          channel-priority: strict
          environment-file: environment.yml
          activate-environment: fiat_test
      - name: Install dependencies
        run:
          pip install -e .

      - name: Conda info
        run: |
         conda info
         conda list

      - name: Test
        run: python -m pytest --verbose --cov=delft_fiat --cov-report xml

      - uses: codecov/codecov-action@v3

      - name: Check style
        run: black --check .