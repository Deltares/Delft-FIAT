---
name: Docker testing

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  docs:
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        include:
          - os: ubuntu-latest
            label: linux-64

    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker build -f Dockerfile --build-arg="PIXIENV=default" -t fiat .

      - name: Check permission
        run: |
          echo ${{ github.workspace }}
          ls -la

      - name: Execute docker container
        uses: addnab/docker-run-action@v3
        with:
          username: deltares
          options: -v ${{ github.workspace }}/.testdata:/home/deltares/data
          shell: bash
          image: fiat:latest
          run: |
            pixi run python -m pip install tomli-w
            ls -la
            getent passwd
            exit
